group 'com.art.cere.plugins'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'


android {
    compileSdkVersion 29
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
        
    packagingOptions {
        doNotStrip '*/arm64-v8a/*.so'
        doNotStrip '*/armeabi-v7a/*.so'
        doNotStrip '*/x86/*.so'
        doNotStrip '*/x86_64/*.so'
        doNotStrip '*/*.jar'
        doNotStrip '**/*.so'
        doNotStrip '**/*.jar'
        }
    defaultConfig {
        minSdkVersion 21
        
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('src/main/libs/cerevoice_eng.jar')
}